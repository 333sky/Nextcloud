- name: install packages apache2 & mysql-server & php dependencies
  apt:
    name:
      - apache2
      - mysql-server
      - php
      - zip 
      - libapache2-mod-php 
      - php-gd
      - php-json 
      - php-mysql
      - php-curl 
      - php-mbstring
      - php-intl 
      - php-imagick 
      - php-xml
      - php-zip 
      - php-mysql 
      - php-bcmath 
      - php-gmp 
      - pip
    state: latest
    update_cache: yes

